<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="header">
      <div id="mainOptions" class="optionsDiv">
        <div onclick="OpenTab(this, 0)" style='background-color: #01161E; color: #EFF6E0'>Notes</div>
        <div onclick="OpenTab(this, 1)">List</div>
      </div>
      <div class="headerActions">
        <div class="alwaysOnTopDiv" onclick="AlwaysOnTop(this.children[0])">
          <i class="material-icons">push_pin</i>
        </div>
        <div class="minimizeDiv" onclick="Minimize()">
          <i class="material-icons">remove</i>
        </div>
        <div class="closeDiv" onclick="Close()">
          <i class="material-icons">clear</i>
        </div>
      </div>
    </div>
    <div id="main" class="main">
      <div class="notes">
        <textarea spellcheck="false" autocorrect="off" autocomplete="off"></textarea>
      </div>
      <div class="list" style="display: none;">
        <div class="listHeader">
          <div class="listHeaderQuestion"><input id="listText" type="text" placeholder="Type here" spellcheck="false" autocorrect="off" autocomplete="off"></input></div>
          <div class="listAddButton" onclick="AddToList()"><span>+</span></div>
        </div>
        <div id="listBody" class="listBody">
        </div>
      </div>
    </div>
  </body>
  <script defer type="text/javascript" src="main.js"></script>
</html>
